<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Status | Yarm School</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --yarm-blue: rgb(3, 41, 106); --status-green: #2ecc71; --status-red: #e74c3c; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background-color: #f4f7f9; color: #333; }
        header { background-color: var(--yarm-blue); padding: 2rem; color: white; text-align: center; }
        .logo { max-width: 200px; margin-bottom: 1rem; }
        h1 { font-family: 'Libre+Baskerville', serif; margin: 0; font-size: 1.8rem; }
        .container { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .status-banner { border-radius: 8px; padding: 1.5rem; display: flex; align-items: center; margin-bottom: 2rem; color: white; }
        .status-banner.operational { background-color: var(--status-green); }
        .status-banner.issue { background-color: var(--status-red); }
        .pulse { width: 12px; height: 12px; background: white; border-radius: 50%; margin-right: 15px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }
        .service-grid { background: white; border-radius: 8px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); overflow: hidden; }
        .service-item { display: flex; justify-content: space-between; align-items: center; padding: 1.2rem 2rem; border-bottom: 1px solid #eee; }
        .service-name { font-weight: 600; color: var(--yarm-blue); display: block; }
        .last-updated { color: #7f8c8d; font-size: 0.75rem; }
        .status-indicator { font-size: 0.9rem; font-weight: 600; padding: 4px 12px; border-radius: 20px; }
        .status-up { color: var(--status-green); background: #eafff2; }
        .status-down { color: var(--status-red); background: #fff1f0; }
        footer { text-align: center; margin-top: 3rem; color: #7f8c8d; font-size: 0.8rem; padding-bottom: 2rem; }
    </style>
</head>
<body>

<header>
    <img src="https://www.yarmschool.org/wp-content/themes/yarm-school/img/logo.png" alt="Yarm School Logo" class="logo">
    <h1>Digital Services Status</h1>
</header>

<div class="container">
    <div id="banner" class="status-banner operational">
        <div class="pulse"></div>
        <div>
            <strong id="banner-text">Checking systems...</strong><br>
            <small>Last Check: <span id="global-time">-</span></small>
        </div>
    </div>

    <div class="service-grid">
        <div class="service-item">
            <div><span class="service-name">Google Workspace</span><small class="last-updated">Verified: <span id="google-time">-</span></small></div>
            <span id="google-status" class="status-indicator">...</span>
        </div>
        <div class="service-item">
            <div><span class="service-name">iSAMS Portal</span><small class="last-updated">Verified: <span id="isams-time">-</span></small></div>
            <span id="isams-status" class="status-indicator">...</span>
        </div>
        <div class="service-item">
            <div><span class="service-name">Google Classroom</span><small class="last-updated">Verified: <span id="classroom-time">-</span></small></div>
            <span id="classroom-status" class="status-indicator">...</span>
        </div>
        <div class="service-item">
            <div><span class="service-name">YouTube</span><small class="last-updated">Verified: <span id="youtube-time">-</span></small></div>
            <span id="youtube-status" class="status-indicator">...</span>
        </div>
        <div class="service-item">
            <div><span class="service-name">Evolve</span><small class="last-updated">Verified: <span id="evolve-time">-</span></small></div>
            <span id="evolve-status" class="status-indicator">...</span>
        </div>
    </div>
</div>

<footer>&copy; 2026 Yarm School IT Services</footer>

<script>
    fetch('status.json?t=' + Date.now())
    .then(r => r.json())
    .then(data => {
        document.getElementById('global-time').innerText = data.global_last_updated;
        if(data.global_issue) {
            document.getElementById('banner').className = 'status-banner issue';
            document.getElementById('banner-text').innerText = data.message;
        } else {
            document.getElementById('banner-text').innerText = "All Systems Operational";
        }
        
        Object.keys(data.services).forEach(key => {
            const s = data.services[key];
            const statusEl = document.getElementById(key + '-status');
            const timeEl = document.getElementById(key + '-time');
            if (statusEl) {
                statusEl.innerText = s.status === "Up" ? "Operational" : "Issues";
                statusEl.className = "status-indicator " + (s.status === "Up" ? "status-up" : "status-down");
            }
            if (timeEl) timeEl.innerText = s.last_updated;
        });
    });
</script>
</body>
</html>
